<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mRoy Encoder</title>
    <link rel="stylesheet" href="./MROY_Encoder_files/bootstrap.min.css">
    <link rel="stylesheet" href="./MROY_Encoder_files/Style.css"> 
    
</head>
<body>

    <div class="container-1">  
    
        <div class="flex-box-container-1">
            
            <img id="logo-opt-ppal" src="./MROY_Encoder_files/logo-nfs.png" height="50" alt=""> 
            <h3>         
            Codificador Bombas mRoy A
            </h3>
    
        </div>
    </div>


    <div class="container-2">
        <div class="flex-box-container-2">
            <div id="informacion" class="flex-box-informacion">  

                <h7>Ingrese la Siguiente Información:                    
                </h7>
                <br><br>
                        
                
                <label> Línea:
                    <select  id="Linea" value="mRoy MRA Series Simplex" onchange="calculator()">
                        <!--<option value="">Seleccione una opción</option> -->
                        <option value="MRA1">mRoy MRA Series Simplex</option>
                   
                    </select>
                </label>


                
                <label> Material del cabezal:
                    <select name="" id="materialCabezal" value="" onchange= "habilitarSiguiente('plungerDiameter')">
                        <option value="">Seleccione una opción</option>
                        <option value="1">316L</option>
                        <option value="2">PVC </option>
                        <option value="5">Alloy 20</option>
                        <option value="6">Hastelloy C22</option>
                        <option value="7">PVDF</option>
                        <option value="8">Flouride Applications</option>
                        <option value="3">Titanium</option>                     
                       
                    </select>
                </label>

                <label> Diametro del émbolo:
                    <select  id="plungerDiameter" disabled onchange= "habilitarSiguiente('gearRatio')">
                         <option value="">Seleccione una opción</option>
                        <option value="H">3/8" Alta Presión</option>
                        <option value="C">3/8"</option>
                        <option value="D">7/16"</option>
                        <option value="E">5/8"</option>
                        <option value="F">1-1/16"</option>
                        
                    </select>
                </label>

                <label for="gearRatio"> Relación de Engranaje:
                    <select name="gearRatio" id="gearRatio" disabled onchange= "habilitarSiguiente('motor')">
                        <option value="">Seleccione una opción</option>
                        <option value="77">77:1 Relación de engranaje</option>
                        <option value="48">48:1 Relación de engranaje</option>
                        <option value="24">24:1 Relación de engranaje</option>
                        <option value="15">15:1 Relación de engranaje</option>
                        <option value="10">9.5:1 Relación de engranaje (No disponible en bombas con extremos líquidos plásticos)</option>
                        <option value="08">8:1 Relación de engranaje (Solo disponible en bombas con motor RPM 1425 o menos)</option>
                    </select>
                </label>

                <label> Motor:
                    <select  id="motor" disabled onchange= "habilitarSiguiente('montajeMotor')">
                        <option value="">Seleccione una opción</option>
                        
                        <option value="S5">Solo montaje, con motor de Milton Roy como un item separado, NEMA 56C</option>
                        <option value="S1">Solo montaje, con motor de Milton Roy como un item separado, NEMA 143TC/145TC</option>
                        <option value="S7">Solo montaje, con motor de Milton Roy como un item separado, IEC Frame71, B5 Flange</option>
                        <option value="S8">Solo montaje, con motor de Milton Roy como un item separado, IEC Frame 80, B5 Flange</option>
                        
                        <option value="5X">Solo montaje, motor no suministrado por Milton Roy, NEMA 56</option>
                        
                        <option value="1X">Solo montaje, motor no suministrado por Milton Roy, NEMA 143TC/145TC</option>
                        <option value="7X">Solo montaje, motor no suministrado por Milton Roy, IEC Frame 71, B5 Flange</option>
                        <option value="8X">Solo montaje, motor no suministrado por Milton Roy, IEC Frame 80, B5Flange</option>
                        
                        <option value="A1">1/4HP, TEFC, 1 fases, 60hz, 1725 rpm, 56C </option>
                        <option value="A2">1/4HP, TEFC, 3 fases, 60hz, 1725 rpm, 56C </option>
                        <option value="A4">1/3HP, TENV, 3 fases, 60hz, 1725 rpm, 56C </option>  
                        <option value="X1">1/3HP, XPFC, 1 fases, 60hz, 1725 rpm, 56C </option> 
                        <option value="X2">1/3HP, XPNV, 3 fases, 60hz, 1725 rpm, 56C </option>  
                        <option value="B1">1/2HP, TEFC, 3 fases, 60hz, 1725 rpm, 56C </option>
                        <option value="B2">1/2HP, TENV, 3 fases, 60hz, 1725 rpm, 56C </option>
                        <option value="X3">1/2HP, XPFC, 3 fases, 60hz, 1725 rpm, 56C </option>


                    </select>
                </label>

                <label> Tipo Montaje Motor:
                    <select  id="montajeMotor" disabled onchange= "habilitarSiguiente('conexionSuccion')">
                        <option value="">Seleccione una opción</option>
                        
                        <option value="C">"Close Coupled" Solo disponible para NEMA 56C e IEC71 motor</option>
                        <option value="A">Brida API, con acople flexible</option>
                       
                    </select>
                </label>

                  <label for="conexionSuccion"> Conexión de Succión:
                    <select  name="conexionSuccion" id="conexionSuccion" disabled onchange= "habilitarSiguiente('conexionDescarga')">
               
                        <option value="">Seleccione una opción</option>

                        <optgroup label="Cabezales metálicos"></optgroup>
                            <option value="P">FNPT Horizontal 1/2" Female</option>
                            <option value="A">1/2" 150# RF Brida roscada</option>
                            <option value="B">1/2" 300# RF Brida roscada</option>
                            <option value="C">1/2" 600# RF Brida roscada</option>
                            <option value="D">1/2" 150# RF Brida soldada SW</option>
                            <option value="E">1/2" 300# RF Brida soldada SW</option>
                            <option value="F">1/2" 600# RF Brida soldada
                        </optgroup>
                        
                        <optgroup label="Cabezales Plásticos">
                            <option value="P">PT Vertical 1/2" Male Plástico </option>
                            <option value="1">1/2" 150# RF Brida roscada Plástico </option>
                        </optgroup>
                       
                    </select>
                </label>

                <label for="conexionDescarga"> Conexión de Descarga:
                    <select  name="conexionDescarga" id="conexionDescarga" disabled onchange= "habilitarSiguiente('OringMaterial')">
               
                        <option value="">Seleccione una opción</option>

                         <optgroup label="Cabezales metálicos"></optgroup>
                            <option value="P">FNPT Horizontal 1/4" Female</option>
                            <option value="A">1/2" 150# RF Brida roscada</option>
                            <option value="B">1/2" 300# RF Brida roscada</option>
                            <option value="C">1/2" 600# RF Brida roscada</option>
                            <option value="D">1/2" 150# RF Brida soldada SW</option>
                            <option value="E">1/2" 300# RF Brida soldada SW</option>
                            <option value="F">1/2" 600# RF Brida soldada
                        </optgroup>
                        
                        <optgroup label="Cabezales Plásticos">
                            <option value="P">NPT Vertical 1/2" Male Plástico </option>
                            <option value="1">1/2" 150# RF Brida roscada Plástico </option>
                        </optgroup>

                    </select>
                </label>

                <label for="OringMaterial"> Material del Oring:
                    <select  name="OringMaterial" id="OringMaterial" disabled onchange= "habilitarSiguiente('flowControl')">
               
                       <option value="">Seleccione una opción</option>

                        <optgroup label="Cabezales metálicos">                            
                            <option value="V">Viton</option>
                            <option value="E">EPDM</option>
                            <option value="T">Teflex</option>
                            <option value="K">Kalrez</option>                            
                        </optgroup>
                        <optgroup label="Cabezales Plásticos">
                            <option value="V">Viton, Recomendado para aplicaciones de hipoclorito de sodio</option>
                            <option value="T">Teflex, NO Recomendado para aplicaciones de hipoclorito de sodio</option>
                            <option value="E">EPDM</option>
                        </optgroup>

                    </select>
                </label>



<label for="flowControl"> Control de Caudal:
    <select name="flowControl" id="flowControl" disabled onchange= "habilitarSiguiente('diaphragmDetection')">
        <option value="">Seleccione una opción</option>
        <option value="N">Micrómetro manual estándar de aluminio</option>
        <option value="S">Micrómetro manual de acero inoxidable con tapón SS</option>
        <option value="L">Micrómetro manual de acero inoxidable con bloqueo (API 675) y tapón SS</option>
        <option value="W">Controlador de caudal de actuador Milton Roy (ACC) IP68 / NEMA 4; control analógico de entrada/salida 4-20mA; 24VDC; 85V a 260V; 1 fase; 50/60 Hz # 0280088010N-CW</option>
        <option value="E">Controlador de caudal de actuador (ACC) a prueba de explosión; control analógico de entrada/salida 4-20mA; 24VDC; 85V a 260V; 1 fase; 50/60Hz IP68 Ex d II BT4 # 0280087010N-CW</option>
        <option value="J">Controlador de caudal de actuador (ACC HART) IP68; Protocolo Fieldbus HART 7.0 o señal analógica I/O 4-20 mA; 24VDC; 85V a 260V 1 fase 50/60Hz, -40°C/F</option>
        <option value="H">Controlador de caudal de actuador (ACC HART) a prueba de explosión; Protocolo Fieldbus HART 7.0 o señal analógica I/O 4-20 mA; 24VDC; 85V a 260V 1 fase 50/60Hz, -40°C/F</option>
        <option value="P">Actuador neumático</option>
    </select>
</label>

<label for="diaphragmDetection"> Detección de Ruptura :
    <select name="diaphragmDetection" id="diaphragmDetection" disabled onchange= "habilitarSiguiente('baseOption')">
        <option value="">Seleccione una opción</option>
        <option value="N">Ninguno (Estándar)</option>
        <option value="2">Montaje directo - Tipo presión con manómetro solo (Émbolos C, D y H - extremo líquido 316L)</option>
        <option value="3">Diseño estándar - Tipo presión con manómetro y tubería externa (Émbolos C y D - Todos los extremos líquidos excepto 316L. Émbolos E y F)</option>
        <option value="4">Tipo presión con manómetro y interruptor NEMA 4</option>
        <option value="5">Tipo presión con manómetro y interruptor a prueba de explosión</option>
        <option value="6">Doble diafragma con fluido intermedio sin sonda</option>
        <option value="7">Doble diafragma con fluido intermedio y sonda</option>
    </select>
</label>

<label for="baseOption"> Opción de Base:
    <select name="baseOption" id="baseOption" disabled onchange= "habilitarSiguiente('codeComplete')">
        <option value="">Seleccione una opción</option>
        <option value="N">Sin base</option>
        <option value="Y">Base - Requerida para: émbolo H, PVC, PVDF, Hastelloy C, bridas de succión, detección de ruptura por presión</option>
        <option value="V">Base VSD - Base y montaje, cableado para VSD estándar - Motor y VSD se cotizan por separado</option>
    </select>
</label>



<label for="codeComplete"> Código Completo:
    <select name="codeComplete" id="codeComplete" disabled onchange=" mostrarOpcionesAdicionales();calculator();">
        <option value="">Seleccione una opción</option>
        <option value="Y">Sí (La bomba puede configurarse completamente con las opciones seleccionadas hasta este punto)</option>
        <option value="N">No (Se requieren opciones adicionales )</option>
    </select>
</label>

<div id="opcionesAdicionales" style="display:none; margin-top:15px;">
    <strong>Opciones adicionales requeridas:</strong><br><br>

    <label for="liquidEndExtended"> Cabezal:
        <select name="liquidEndExtended" id="liquidEndExtended" onchange="calculator()">
            <option value="">Seleccione una opción</option>
            <option value="N">Ninguna - Estándar</option>
            <option value="V">Alta viscosidad - Equivalente a la antigua serie "P" mRoy. Máx 350 psi. Usa cabezal grande. No aplica para émbolo "C" ni cabezales plásticos.</option>
            <option value="S">Lodos - Bolas 440 C y asientos 440 endurecidos (solo cabezales 316L SS, válvula de retención de bola única en succión)</option>
            <option value="D">Desgasificación - Solo PVC y PVDF</option>
            <option value="G">Partes húmedas G7 - Solo cabezales metálicos</option>
            <option value="U">Diafragma de polietileno UHMW y anillos de respaldo de válvula de retención</option>
        </select>
    </label>

    <label for="tempExtended"> Temperatura:
    <select name="tempExtended" id="tempExtended" onchange="calculator()">
        <option value="">Seleccione una opción</option>
        <option value="N">Estándar: Ambiente 20°F a 120°F (-6°C a 49°C) - Líquido -20°F a 200°F (-29°C a 93°C)</option>
        <option value="1">Baja temperatura ambiente: Ambiente -40°F a 120°F (-40°C a 49°C); Líquido -45°F a 200°F (-43°C a 93°C). Debe seleccionar opción de lubricación 5.</option>
        <option value="2">Alta temperatura incluye diafragma PEEK: Ambiente 20°F a 120°F (-6°C a 49°C); Líquido 50°F a 300°F (10°C a 149°C)</option>
    </select>
</label>



    <label for="driveExtended"> Transmisión:
    <select name="driveExtended" id="driveExtended" onchange="calculator()">
        <option value="">Seleccione una opción</option>
        <option value="N">Estándar</option>
        <option value="H">Opción de alta presión de succión</option>
        <option value="S">Opción de protección contra arena - Tapón de aceite modificado con filtro - Perilla de control de caudal modificada (No aplica para actuador)</option>
        <option value="M">Opción marina y offshore - Pernos y arandelas del cabezal recubiertos con Xylan</option>
    </select>
</label>


<label for="motorExtended"> Motor:
    <select name="motorExtended" id="motorExtended" onchange="calculator()">
        <option value="">Seleccione una opción</option>
        <option value="N">Estándar</option>
        <option value="Y">Estas opciones están en proceso de diseño y configuración</option>
        <option value="V">Estas opciones están en proceso de diseño y configuración</option>
        <option value="C">Estas opciones están en proceso de diseño y configuración</option>
    </select>
</label>

<label for="lubricationOption"> Lubricación:
    <select name="lubricationOption" id="lubricationOption" onchange="calculator()">
        <option value="">Seleccione una opción</option>
        <option value="N">Estándar - Aceite de engranajes</option>
        <option value="3">Baja temperatura, no sintético (15°F a 50°F) - Aceite de engranajes</option>
        <option value="4">Aceite grado alimenticio - Nevastane</option>
        <option value="5">Sintético de alto rendimiento - Aceite hidráulico</option>
        <option value="9">Bomba enviada sin aceite</option>
    </select>
</label>

<label for="coatingOption"> Pintura:
    <select name="coatingOption" id="coatingOption" onchange="calculator()">
        <option value="">Seleccione una opción</option>
        <option value="N">Estándar RAL 1018</option>
        <option value="B">Pintura grado alimenticio - RAL 9010</option>
        <option value="C">Pintura Offshore 250 μ RAL 1018</option>
        <option value="D">Pintura Offshore 350 μ RAL 1018</option>
    </select>
</label>

<label for="componentTestOption"> Prueba Componentes:
    <select name="componentTestOption" id="componentTestOption" onchange="calculator()">
        <option value="">Seleccione una opción</option>
        <option value="N">Ninguna</option>
        <option value="3">Prueba hidrostática - Cabezal y conexiones</option>
        <option value="4">Prueba hidrostática - Cabezal y conexiones con inspección presenciada</option>
    </select>
</label>

<label for="runTestOption"> Prueba Funcionamiento:
    <select name="runTestOption" id="runTestOption" onchange="calculator()">
        <option value="">Seleccione una opción</option>
        <option value="N">Prueba de producción estándar - Siempre incluida en las pruebas siguientes</option>
        <option value="A">Prueba estándar presenciada por el cliente</option>
        <option value="B">Prueba de linealidad API - Curva de 5 puntos</option>
        <option value="C">Prueba de linealidad API presenciada por el cliente - Curva de 5 puntos</option>
        <option value="D">Prueba de repetibilidad API - Curva de 10 puntos (5 ascendentes, 5 descendentes)</option>
        <option value="E">Prueba de repetibilidad API presenciada</option>
        <option value="F">Paquete API - Curva de 10 puntos con prueba de componentes hidro (seleccione prueba de componentes N)</option>
        <option value="G">Paquete de prueba API presenciada</option>
    </select>
</label>






</div>           

             </div>


<div >         
                <form>
                        <fieldset>                             
                            <h7> Modelo:</h7>
                            <h4 id="MODELO" value="MX"></h4>                      
                          

                        </fieldset>

                     
                        
                        <button type="button" onclick="copiarModelo()">Copiar modelo</button>
                        
                        <button type="button" onclick="generarResumen()">Generar Resumen</button>
                                         
                        <button type="button" onclick="resetearOpciones()" id="resetButton" >Resetear Opciones</button>
                       

                </form>

                 <div id="resumenOpciones" >
                <button id="btnCopiarResumen" type="button" onclick="copiarResumen()" style="display:none; margin-bottom:10px;">Copiar resumen</button>
                </div>

            </div>

         </div>

         <!-- Agrega esto en tu HTML, por ejemplo, debajo del modelo -->
<div>
    <label for="codigoEntrada">Ingrese el código:</label>
    <input type="text" id="codigoEntrada" placeholder="Ingrese el código">
    <button type="button" onclick="generarDescripcion()">Generar Descripción</button>
</div>
<div id="descripcionGenerada" ></div>

       
    
<script src="./MROY_Encoder_files/script.js"> </script>


</body>
</html>
